<!doctype html>
<html lang="ko">
<head>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var naver_id_login = new naver_id_login("GDneoy5Vfi8rkjQVroIN", "http://localhost:8080/callback");
    // 접근 토큰 값 출력
    alert(naver_id_login.oauthParams.access_token);
    $.ajax({
        url: "/user/oauth2/naver",
        type: 'POST',
        dataType: 'json',
        headers: { 'Sns-Token':naver_id_login.oauthParams.access_token},
        contentType: 'application/json',
        mimeType: 'application/json',
        success: function (xhr) {
            console.log(xhr);
        },
        error: function (xhr) {
            console.log(xhr.message);
            alert(" status: " + xhr.status + " er:" + xhr.message);
        }
    });

    // 네이버 사용자 프로필 조회
    naver_id_login.get_naver_userprofile("naverSignInCallback()");

</script>
</body>
</html>
